<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- New font -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif; /* Changed font */
            background: linear-gradient(120deg, #2c3e50, #4ca1af); /* Initial gradient */
            background-size: 200% 200%; /* For smoother gradient animation */
            animation: gradient 15s ease infinite; /* Gradient animation */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #splash {
            color: white; /* Text color */
            font-size: 5rem; /* Font size */
            opacity: 0; /* Initial opacity */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Text shadow for better visibility */
        }
    </style>
</head>
<body>
    <div id="splash">EventSphere</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script>
        // Animate the splash screen text
        gsap.to("#splash", {
            opacity: 1,
            y: -30,
            duration: 2,
            ease: "bounce.out", // Changed easing for a bouncier effect
            onComplete: () => {
                // Fade out and scale down the text
                gsap.to("#splash", {
                    opacity: 0,
                    y: 30,
                    duration: 1.5,
                    delay: 2, // Delay before starting the fade-out
                    onComplete: () => {
                        // Redirect to main page or another action after splash
                        window.location.href = 'home/'; // Change to your main page
                    }
                });
            }
        });
    </script>
</body>
</html>
