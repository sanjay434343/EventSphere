<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            background-size: 200% 200%;
            animation: gradient 10s ease-in-out infinite;
        }

        @keyframes gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        #splash {
            color: white;
            font-size: 4rem;
            opacity: 0;
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        /* Responsive font sizes */
        @media (max-width: 768px) {
            #splash {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            #splash {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="splash">EventSphere</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script>
        // Minimal fade-in and fade-out animation
        gsap.fromTo("#splash", 
            { opacity: 0, y: 20 }, // Start state
            { opacity: 1, y: 0, duration: 1.5, ease: "power1.out", onComplete: () => {
                // Fade out after delay
                gsap.to("#splash", { opacity: 0, y: -20, duration: 1, delay: 2, ease: "power1.in", onComplete: () => {
                    // Redirect after animation
                    window.location.href = 'home/'; // Replace with your main page
                }});
            }}
        );
    </script>
</body>
</html>
